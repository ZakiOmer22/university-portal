<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>University Courses Report</title>
    <style>
      body {
        font-family: serif;
        margin: 0;
        color: #1a202c;
        background: white;
      }
      main {
        padding: 40px 60px;
        /* removed max-width for full width usage */
        margin: 0;
        color: #1a202c;
        width: 100vw;
        box-sizing: border-box;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        user-select: none;
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .header-left img {
        width: 64px;
        height: 64px;
        object-fit: contain;
      }
      .university-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4c51bf;
      }
      .header-right {
        text-align: right;
        font-size: 0.9rem;
        color: #4a5568;
        max-width: 280px;
      }
      .header-right p {
        margin: 2px 0;
      }
      hr {
        border: none;
        border-bottom: 1px solid #cbd5e0;
        margin: 12px 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
        margin-bottom: 60px;
      }
      thead tr {
        background: #edf2f7;
      }
      th,
      td {
        border: 1px solid #cbd5e0;
        padding: 10px 12px;
        text-align: left;
        vertical-align: top;
      }
      tbody tr:nth-child(odd) {
        background: #fff;
      }
      tbody tr:nth-child(even) {
        background: #f7fafc;
      }
      footer {
        text-align: center;
        color: #718096;
        font-size: 0.875rem;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        user-select: none;
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        background: transparent;
      }
      footer img {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          margin: 0;
        }
        main {
          padding: 10px 30px !important;
          width: 100% !important;
          margin: 0 !important;
        }
        footer {
          position: fixed;
          bottom: 10px;
          left: 0;
          width: 100%;
          background: transparent;
          color: #718096;
          font-size: 0.75rem;
        }
        table,
        tr,
        td,
        th {
          page-break-inside: avoid !important;
        }
      }
    </style>
  </head>
  <body>

        <div class="header-right">

          </p>
          <p>Printed on: <span id="printedDate"></span></p>

      </header>

    </main>
